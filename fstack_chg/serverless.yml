org: lupnox
app: guros-challange
service: guros-challange

frameworkVersion: "2"

provider:
  name: aws
  runtime: python3.8
  region: us-west-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  check:
    handler: dna_check.cerebro
    events:
      - http: 'POST /mutation'

plugins:
  - serverless-python-requirements
  - serverless-kms-grants

resources:
  Resources:
    DNATable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: dnaId
            AttributeType: S
        KeySchema:
          - AttributeName: dnaId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: dna-table
